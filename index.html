<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="uft-8">
    <title>Tchat aux salons</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>

<body>
    <div class="container">
        <div id="userFormArea" class="row">
            <div class="col-md-12">
                <form id="userForm">
                    <div class="form-group">
                        <label>Entrez votre Prenom</label>
                        <input class="form-control" id="username" />
                        <br />
                        <input type="submit" class="btn btn-primary" value="Connecter"></input>
                    </div>
                </form>
            </div>
        </div>
        <div id="messageArea" class="row">
            <div class="col-md-4">
                <div class="well">
                    <h3>Utilisateur en ligne</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat" id="chat"></div>

                    <form id="messageform">
                        <div class="form-group">
                            <label>Entrez votre message</label>
                            <input class="form-control" id="message"></input>
                            <br />
                            <input type="submit"id="enter" class="btn btn-primary" value="Envoyer un message"></input>
                        </div>
                    </form>
            </div>
        </div>
    </div>

 <script src="/socket.io/socket.io.js"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 
 <script src="/js/client.js"></script>
 <script src="/js/mustache.js"></script>

</body>
</html>
